<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="test2.css">
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dark-mode-toggle" id="dark-mode-toggle">
        <span id="dark-mode-text">Modo Oscuro</span>
    </div>

    <div class="profile-card">
        <div class="profile-img-wrapper">
            <div class="left-img-container">
                <img src="profile1.png" alt="Imagen Izquierda" class="side-img">
            </div>
            <div class="profile-img-container">
                <img src="perfil.jpg" alt="Perfil" class="profile-img">
            </div>
            <div class="right-img-container">
                <img src="profile2.png" alt="Imagen Derecha" class="side-img">
            </div>
        </div>

        <h1 class="name">Asesor Financiero</h1>
        <h2>Bryan Fuentes</h2>
        
        <div class="announcement">
            <h4 id="announcement-text"></h4>
        </div>

        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="1.jpeg" alt="Plan de Retiro">
                    <p>Plan de Retiro</p>
                </div>
                <div class="carousel-item">
                    <img src="2.png" alt="Seguro de Vida">
                    <p>Seguro de Vida</p>
                </div>
                <div class="carousel-item">
                    <img src="3.jpeg" alt="Seguro de Auto">
                    <p>Seguro de Auto</p>
                </div>
                <div class="carousel-item">
                    <img src="4.jpg" alt="Seguro de Hogar">
                    <p>Seguro de Hogar</p>
                </div>
                <div class="carousel-item">
                    <img src="5.jpg" alt="Plan de Ahorro">
                    <p>Plan de Ahorro</p>
                </div>
                <div class="carousel-item">
                    <img src="6.jpg" alt="Gastos Médicos">
                    <p>Gastos Médicos</p>
                </div>
            </div>
        </div>
        
        <p>¡Conéctate con Bryan hoy y comienza a construir el futuro financiero que mereces!</p>
        
        <div class="contact-buttons">
            <a href="https://wa.me/525544844764" target="_blank" class="whatsapp-contact">
                <img src="wa.png" alt="WhatsApp" class="icon"> Contactar por WhatsApp
            </a>
        </div>
        <div class="contact-buttons">
            <a href="https://maps.app.goo.gl/njEHWTAgGrCEggHu7?g_st=iw" target="_blank" class="whatsapp-contact">
                <img src="maps.png" alt="Google Maps" class="icon"> Cómo llegar
            </a>
        </div>

    </div>

    <script>
        // Modo oscuro
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const darkModeText = document.getElementById('dark-mode-text');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeText.textContent = "Modo Claro";
            } else {
                darkModeText.textContent = "Modo Oscuro";
            }
        });
        
        // Variables para el carrusel de imágenes
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".carousel-item");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3500);
        }

        // Frases para el anuncio rotativo
        const phrases = [
            "Especialista en diseñar estrategias financieras confiables.",
            "Decisiones financieras que maximicen tus oportunidades.",
            "Transforma tus retos financieros en oportunidades de éxito.",
            "Asegura tu futuro con estrategias financieras inteligentes.",
            "Tu aliado confiable en cada paso hacia el crecimiento económico."
        ];

        let currentPhraseIndex = 0;
        const announcementText = document.getElementById('announcement-text');

        // Función para cambiar las frases del anuncio
        function changePhrase() {
            announcementText.style.opacity = 0; // Desvanece el texto actual
            setTimeout(() => {
                announcementText.textContent = phrases[currentPhraseIndex];
                announcementText.style.opacity = 1; // Muestra el nuevo texto
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length; // Cambia al siguiente índice
            }, 500);
        }

        // Cambia la frase cada 5.5 segundos
        setInterval(changePhrase, 5500);

        // Inicia con la primera frase
        changePhrase();
    </script>
</body>
</html>
